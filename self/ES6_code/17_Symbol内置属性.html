<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol内置属性</title>
</head>
<body>
    <script>
        // 除了定义自己使用的Symbol值以外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法

        // 1.Symbol.hasInstance: 当其他对象使用instanceof运算符，判断是否为该对象的实例时，会调用这个方法
        // hasInstance是Symbol对象的属性，而Symbol.hasInstance这个作为对象的属性存在

        class Person{
            static [Symbol.hasInstance](param){         // 可以自己控制类型检测
                console.log(param);
                console.log("我被用来检测类型了");
                return false;
            }
        }
        let o = {name:'你好'};
        console.log(o instanceof Person);       // o 会传给param


        // 2.Symbol.isConcatSpreadable：对象的Symbol.isConcatSpreadable 属性等于的是一个布尔值，
        // 表示该对象用于Array.prototype.concat()时，是否可以展开
        const arr1 = [1,2,3];
        const arr2 = [4,5,6];
        arr2[Symbol.isConcatSpreadable] = false;
        console.log(arr1.concat(arr2));
        console.log([...arr1,...arr2]);
        
        // 3.Symbol.iterator: 对象进行for...of循环时，会调用Symbol.iterator方法，返回该对象的默认遍历器
        // 4.Symbol.toPrimitive: 该对象被转为原始类型的值时，会调用这个方法，返回该对象对应的原始类型值
        // 5.Symbol.toStringTag: 在该对象上面调用toString方法时，返回该方法的返回值
        // 6.Symbol.species 创建衍生对象时，会使用该属性

    </script>
</body>
</html>

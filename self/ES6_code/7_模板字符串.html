<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // 模板字符串（template string）是增强版的字符串，用反引号（`）标识
        // let str = `我也是字符串了！`;
        // console.log(str,typeof str);

        // 俩个特性
        // 1.字符串中可以出现换行符
        let str = `<ul>
                    <li>毛不易</li>
                    <li>贾玲</li>
                    <li>沈腾</li>
                    <li>杨洋</li>
                   </ul>`;

        // 2.可以使用 ${xxx} 形式进行变量拼接；
        let food = '泡芙';
        let sentence = `${food}是我最喜欢的甜品`;
        console.log(sentence);
    </script>
</body>
</html>

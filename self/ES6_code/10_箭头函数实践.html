<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求-1 ： 点击div 2s后颜色变蓝色
        //获取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener("click",function(){
            //定时器
            // setTimeout(function(){
            //     //修改背景颜色
            //     //定时器是浏览器定时模块管理的，定时器到点是js引擎调的，js引擎调用时，this指向window
            //     //这里this指向window的，window没有style属性，报错
            //     console.log(this);
            //     this.style.background = 'blue';
            // },2000);

            // 解决以上报错，方法一：用self保存当前对象的this
            //保存this的值
            // let self = this;        //self 或 _this 或 that
            // //定时器
            // setTimeout(function(){
            //     //修改背景颜色
            //     //这里this指向window的，window没有style属性，报错
            //     self.style.background = 'blue';
            // },2000);

            // 解决以上报错，方法二：使用箭头函数
            // 箭头函数this是静态的，this指向声明时所在作用域下的this值
            //定时器
            setTimeout(() => {
                this.style.background = 'blue';
            },2000);
        })

        //需求-2 ： 从数组中返回偶数的元素
        const arr = [17,26,31,34,85,67,70,81];
        // const result = arr.filter(function(item){
        //     if(item % 2 === 0){
        //         return true;
        //     } else {
        //         return false;
        //     }
        // })
        // console.log(result);

        //使用箭头函数
        const result = arr.filter(item => item%2===0);
        console.log(result)

        // 总结：箭头函数适合与 this 无关的回调，定时器，数组的方法回调
        // 箭头函数不适合与 this 有关的回调，eg:事件回调,对象的方法

        //对象的方法不适合使用箭头函数
        // {
        //     name:'尚硅谷',
        //     getName:()=> {
        //         this.name;
        //     }
        // }
    </script>
</body>
</html>

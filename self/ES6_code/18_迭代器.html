<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        // 3.Symbol.iterator: 对象进行for...of循环时，会调用Symbol.iterator方法，返回该对象的默认遍历器
        // 原生具备iterator接口的数据（可用for of遍历，eg:Array,Argument,Set,Map,String,TypedArray,NodeList）
        // 声明一个数组
        const xiyouji = ['唐僧','孙悟空','猪八戒','沙僧'];

        // 使用 for ... of 遍历数组
        for(let v of xiyouji){        // 变量保存的是键值
            console.log(v);           // 唐僧   孙悟空   猪八戒   沙僧
        }

        // 使用 for ... in 遍历数组
        for(let v in xiyouji){        // 变量保存的是键名
            console.log(v);           // 0   1   2   3
        }

        console.log(xiyouji);   //xiyouji对象里有Symbol.iterator属性   ['唐僧', '孙悟空', '猪八戒', '沙僧']

        // 工作原理：
        // a) 创建一个指针对象，指向当前数据结构的起始位置
        // b) 第一次调用对象的next方法，指针自动指向数据结构的第一个成员
        // c) 接下来不断调用next方法，指针一直往后移动，直到指向最后一个成员
        // d) 每调用next()方法返回一个包含value和done属性的对象
        let iterator = xiyouji[Symbol.iterator]();
        console.log(iterator);          //iterator里有next()方法
        // 调用next()方法
        console.log(iterator.next());  // {value: '唐僧', done: false}
        console.log(iterator.next());  // {value: '孙悟空', done: false}
        console.log(iterator.next());  // {value: '猪八戒', done: false}
        console.log(iterator.next());  // {value: '沙僧', done: false}
        console.log(iterator.next());  // {value: undefined, done: true}
    </script>
</body>
</html>
